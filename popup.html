<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
</head>
<body>
    <h1>Bookmarks Roulette</h1>
    <p>Click the button to roll a random bookmark in a category</p>
    <select id="categorySelect">
        <option value="All">All</option>
    </select>
    <input type="text" id="categoryInput" placeholder="Enter a keyword manually">
    <button id="rollButton">Roll</button>
    <button id="listAllButton">List All</button>
    <div id="result"></div>

    <!-- Include the main script as a module -->
    <script type="module" src="popup.js"></script>
</body>
</html>
