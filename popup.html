<html>
  <body>
    <h1>Bookmarks Roulette</h1>
    <p>Click the button to roll a random bookmark in a category</p>
    <select id="categorySelect">
        <option value="All">All</option>
    </select>
    <input type="text" id="categoryInput" placeholder="Enter a category manually">
    <button id="rollButton">Roll</button>
    <button id="listAllButton">List All</button>
    <div id="result"></div>
    <script src="popup.js"></script>

  </body>
</html
